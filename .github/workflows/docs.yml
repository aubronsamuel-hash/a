name: docs
on:
  push:
    branches: [ main ]
permissions:
  contents: write
jobs:
  build-deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-python@v5
        with:
          python-version: '3.11'
      - name: Install MkDocs
        run: |
          pip install -r requirements-docs.txt
      - name: Build
        run: |
          mkdocs build --clean
      - name: Deploy to GitHub Pages
        run: |
          mkdocs gh-deploy --force

name: image-vuln
on:
  pull_request:
    paths:
      - "Dockerfile*"
      - ".github/workflows/image-vuln.yml"
  push:
    branches: [ main ]
jobs:
  trivy:
    runs-on: ubuntu-latest
    timeout-minutes: 5
    steps:
      - uses: actions/checkout@v4
      - name: Build minimal image (example)
        run: |
          echo "FROM python:3.11-slim" > Dockerfile.api.tmp
          docker build -t app:test -f Dockerfile.api.tmp .
      - name: Scan with Trivy (PR: info only)
        if: ${{ github.event_name == 'pull_request' }}
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: app:test
          severity: 'CRITICAL,HIGH'
          format: table
          exit-code: '0'
          ignore-unfixed: true
          vuln-type: 'os,library'
      - name: Scan with Trivy (push: strict CRITICAL)
        if: ${{ github.event_name == 'push' }}
        uses: aquasecurity/trivy-action@0.24.0
        with:
          image-ref: app:test
          severity: 'CRITICAL'
          format: table
          exit-code: '1'
          ignore-unfixed: true
          vuln-type: 'os,library'

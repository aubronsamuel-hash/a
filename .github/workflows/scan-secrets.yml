name: scan-secrets
on:
  pull_request:
  push:
    branches: [ main ]
jobs:
  gitleaks:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
        with:
          fetch-depth: 0
      - name: Run Gitleaks
        uses: gitleaks/gitleaks-action@v2
        env:
          GITLEAKS_CONFIG: gitleaks.toml
        with:
          args: detect --no-banner --redact --config $GITLEAKS_CONFIG

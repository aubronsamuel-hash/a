name: frontend-storybook
on:
  pull_request:
    paths:
      - 'frontend/**'
      - '.github/workflows/frontend-storybook.yml'
permissions:
  contents: read
jobs:
  storybook:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: frontend
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: Use Node 20
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          # IMPORTANT: on NE pas utiliser cache: npm ici (bug path en monorepo)
      - name: Preflight lockfile
        run: |
          test -f package-lock.json || (echo "ERREUR: frontend/package-lock.json introuvable." && exit 2)
      - name: Cache npm (frontend lockfile -> ~/.npm)
        uses: actions/cache@v4
        with:
          path: ~/.npm
          key: ${{ runner.os }}-npm-${{ hashFiles('frontend/package-lock.json') }}
          restore-keys: |
            ${{ runner.os }}-npm-
      - name: Install deps (frontend)
        env:
          NPM_CONFIG_CACHE: ~/.npm
        run: npm ci --no-audit --no-fund
      - name: Build storybook
        run: npm run build:storybook
      - name: Smoke serve + probe (6006)
        run: |
          npx http-server ./storybook-static -p 6006 -s &
          sleep 2
          curl -fsS http://127.0.0.1:6006 > /dev/null
      - name: Bundle budget (size-limit)
        run: npm run size:check
